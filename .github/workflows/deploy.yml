name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        env:
          SITE_URL: ${{ github.ref == 'refs/heads/main' && 'https://blog.johndavidson.dev' || 'https://dev.johndavidson.dev' }}
        run: npm run build

      - name: Add CNAME for custom domain
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "blog.johndavidson.dev" > dist/CNAME
          else
            echo "dev.blog.johndavidson.dev" > dist/CNAME
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: ${{ github.ref == 'refs/heads/main' && 'gh-pages' || 'gh-pages-dev' }}
